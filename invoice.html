<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <link rel="stylesheet" href="styleInvoice.css" />
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet"> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
    <script src="appinvoice.js" defer></script>
</head>
<body>
    <div class="justify-content-center margin-div-container">
        <div class="row">
            <div class="responsive-button text-right">
                <button class="btn-primary" id="download"><strong> Download pdf </strong></button>
            </div>
            <div>
                <div class="card" id="invoice">
                    <div class="card-header">
                        <h6 class="card-title">Tack för ditt köp</h6>
                    </div>
                    <div class="card-body">
                        <div class="text-left"> <span>Invoice To:</span>
                            <ul class="list-unstyled">
                                <li>
                                    <h5>Customer</h5>
                                </li>
                                <li>
                                    <a href="login.html">A Link to our site</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div>
                        <table class="distans">
                            <thead>
                                <tr>
                                    <th>Products</th>
                                    <th>Name</th>
                                    <th>Quantity</th>
                                    <th>Price</th>
                                </tr>
                            </thead>
                            <tbody id="products" class="center">

                            </tbody>
                        </table>
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <tbody>
                                <tr>
                                    <td class="text-right">
                                        <h2 class="total-price" id="total"> </h2>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
