<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="appCart.js" defer> </script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="cart.css">
    <title>Shoppingcart</title>
</head>
<body class="bodyshoppingcart">
    <header id="headersec">
    
        <div id="h1">
            <h1 id="h1--text"> 
                Your Shoppingcart!
            </h1>
        </div>
        <nav>
            <ul id="navbar">
                <li class = "item">
                    <a href="login.html"> Login </a> 
                 </li>
                 <li class = "item" id="about">
                     <a href="contact.html"> Contact </a> 
                 </li>
                
                 <li class = "item">
                     <a href="customer.html"> Back to Product Page </a> 
                 </li>
            </ul>
        </nav>
    </header>
 
    <main class="mainshoppingcart">

        <section id="productSection">
            <ul id="products">
                
            </ul>
        </section>

    
        <section class="total-price">

            <div id="total-div">
                <h2 id="total">Total: </h2>
            </div>

            <button id="buy">
                <span id="itemsInside"></span>
                    Purchase items 	
                    &#128722;
            </button>
            
        </section>
    </main>
 
    <footer class="footer">
        <div class="style">
            <div class="content">
                <section class="social">
                    <p>Free shipping</p>
                    <a href=""><span class="fab fa-paypal"></span></a>
                    <a href=""><span class="fab fa-apple-pay"></span></a>
                    <a href=""><span class="fab fa-cc-visa"></span> </a>   
                </section>     
            
     

                <section class="newsletter">
                     <form>
                    <label>Submit your e-mail here to get our newsletter!</label><br>
                    <input type="text" id="inputEmail" placeholder="example@gmail.com"><br>
                    <input type="submit" name="button" id="emailBtn">
                    </form>
                </section>
             
            </div>
         </div>
    </footer>
  
</body>
</html>
