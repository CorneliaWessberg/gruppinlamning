<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Our flee market</title>


</head>


<body>
 
    <header id="header">
        <section id="headersec">

        <div id="h1">
            <h1 id="h1--text"> 
                Welcome to our online flea market!
            </h1>
        </div>
    

        <nav id="nav">
            <ul id="navbar">
                <li class = "item">
                   <a href="login.html"> Login </a> 
                </li>
                <li class = "item" id="about">
                    <a href="customer.html"> Log out and go to product page </a> 
                </li>
                <li class = "item">
                    <a href="contact.html"> Contact </a> 
                </li>
            </ul>
        </nav>
        </section>
    </header>

    <main>
        <!-- HÃ¤r ska produkterna komma in -->
        <form>
            
            <p class="inputtext"> Paste a url to add a picture to your product: <input type="text" id="inputImage" placeholder="Picture url"> </p>
            <p class="inputtext"> Add a name to your product: <input type="text" id="inputText" placeholder="Name"> </p>
            <p class="inputtext"> Add a ID-number to your product: <input type="number" id="inputID" placeholder="ID-number"> </p>
            <p class="inputtext"> Add a description to your product: <input type="text" id="inputDescription" placeholder="Description"> </p>
            <p class="inputtext"> Add a price to your product: <input type="number" id="inputNumber" placeholder="Price"> </p>
            <button id="addBtn">
                Add product
            </button>
        </form>
        

        <section id="productSection">
            <ul id="products">
                
            </ul>
        </section>


      
        <div>
            <button id="goToCart">
                <div id="itemsInside"></div>
                 Cart 	
                &#128722; 
            </button>

        </div>

    </main>

    

    <footer class="footer">
        <div class="style">
            <div class="content">
                <section class="social">
                    <p>Free shipping</p>
                    <a href=""><span class="fab fa-paypal"></span></a>
                    <a href=""><span class="fab fa-apple-pay"></span></a>
                    <a href=""><span class="fab fa-cc-visa"></span> </a>   
                </section>     
            
     

                <section class="newsletter">
           
                    <form action="">
                    <label for="contact">Submit your e-mail here to get our newsletter!</label>
                    <input type="text" id="inputEmail" placeholder="example@gmail.com"></input>
                    <input type="submit" name="button" id="emailBtn">
                    </form>
                </section>
             
            </div>
         </div>
    </footer>
  
        
</body>
</html>
