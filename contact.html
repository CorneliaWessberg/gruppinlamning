<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="container">
        <div class="row-header">
          <h1>Contact Us &nbsp;</h1>
          <h3>Fill out the form below to learn more!</h3>
        </div>
        <div class="row-body">
          <form action="#">
            
              
                  <fieldset>
                    <input type="text" name="first_name" required data-errormessage="Du glömde ange ett namn." placeholder="First Name:" id="first_name"/>
                  </fieldset>

                <p class="pull-right">
                  <input type="text" required data-errormessage="Du glömde ange ett namn." name="last_name" placeholder="Last Name:" id="last_name" />      
                </p>
               
                <p>
                  <input type="text" name="email" placeholder="Email:" />
                </p>

                <p>
                  <input type="text" name="address" placeholder="Address:">
                </p>
                  
                <p>
                  <input type="text" name="phone_number" placeholder="Phone Number:">
                </p>
     
                <textarea cols="46" rows="5" name="comments" placeholder="Message:"></textarea><br>
              
              
              
                <input class="btn btn-submit" type="submit" value="Submit" />
                <small>or press <strong>enter</strong></small>
             
          </form>  
        </div>
      </div>

      <footer class="footer">
        <div>
            <ul class="footer-lista">
                <li>  <i class="far fa-address-book"></i>  Kontakt: </li>
                <li> <i class="fas fa-envelope-square"></i>  E-mail: </li>
                <li> <i class="fas fa-phone-square-alt"></i> Phone: </li>          
            </ul>
        </div>

        <div>
            <p class="frakt">Fri frakt</p>
        </div>

        <div class="copy">
        2020 &copy;
        </div>
    </footer>
  
</body>
</html>
