<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
    <script src="contact.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="row-header">
          <h1>Contact Us &nbsp;</h1>
          <h3>Fill out the form below to learn more!</h3>
        </div>
        <div class="row-body">
          <form action="#">
            
              
                  <!--<fieldset>-->
                    <input type="text" name="first_name" required data-errormessage="Du glömde ange ett namn." placeholder="First Name:" id="first_name"/>
                  <!--</fieldset>-->

                <p class="pull-right">
                  <input type="text" required data-errormessage="Du glömde ange ett namn." name="last_name" placeholder="Last Name:" id="last_name" />      
                </p>
               
                <p>
                  <input type="text" name="email" placeholder="Email:" />
                </p>

                <p>
                  <input type="text" name="address" placeholder="Address:">
                </p>
                  
                <p>
                  <input type="text" name="phone_number" placeholder="Phone Number:">
                </p>
     
                <textarea cols="46" rows="5" name="comments" placeholder="Message:"></textarea><br>
              
              
              
                <input id="submitBtn" class="btn btn-submit" type="submit" value="Submit" />
                <small class="submit">or press <strong>enter</strong></small>
             
          </form>  
        </div>
      </div>

      <footer class="footer">
        <div class="style">
            <div class="content">
                <section class="social">
                    <p>Free shipping</p>
                    <a href=""><span class="fab fa-paypal"></span></a>
                    <a href=""><span class="fab fa-apple-pay"></span></a>
                    <a href=""><span class="fab fa-cc-visa"></span> </a>   
                </section>     
            
     

                <section class="newsletter">
                     <form action="">
                    <label for="contact">Submit your e-mail here to get our newsletter!</label><br>
                    <input type="text" id="inputEmail" placeholder="example@gmail.com"></input><br>
                    <input type="submit" name="button" id="emailBtn"></input>
                    </form>
                </section>
             
            </div>
         </div>
    </footer>
  
</body>
</html>
