<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="contact.css">
    <script src="contact.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="row-header">
          <h1>Contact Us &nbsp;</h1>
          <h3>Fill out the form below to learn more!</h3>
        </div>
        <div class="row-body">
          <form action="#">
            
              
                  <!--<fieldset>-->
                    <input type="text" name="first_name" required data-errormessage="Du glömde ange ett namn." placeholder="First Name:" id="first_name"/>
                  <!--</fieldset>-->

                <p class="pull-right">
                  <input type="text" required data-errormessage="Du glömde ange ett namn." name="last_name" placeholder="Last Name:" id="last_name" />      
                </p>
               
                <p>
                  <input type="text" name="email" placeholder="Email:" id="mejl"/>
                </p>

                <p>
                  <input type="text" name="address" placeholder="Address:" id="adress">
                </p>
                  
                <p>
                  <input type="text" name="phone_number" placeholder="Phone Number:" id="phone">
                </p>
     
                <textarea cols="46" rows="5" name="comments" placeholder="Message:" id="textarea"></textarea><br>
              
              
              
                <input id="submitBtn" class="btn btn-submit" type="submit" value="Submit" />
                <small class="submit" id="submit">or press <strong>enter</strong></small>
             
          </form>  
        </div>
      </div>
  
</body>
</html>
